  global:
    resolve_timeout: 5m

  route:
    group_by: ['alertname', 'cluster', 'service']
    group_wait: 10s
    group_interval: 10s
    repeat_interval: 12h
    receiver: 'default'
    routes:
      - match:
          severity: critical
        receiver: 'critical-alerts'
        continue: true
      - match:
          severity: warning
        receiver: 'warning-alerts'

  receivers:
    - name: 'default'
      webhook_configs:
        - url: 'http://127.0.0.1:5001/webhook'  # Configure your webhook endpoint

    - name: 'critical-alerts'
      webhook_configs:
        - url: 'http://127.0.0.1:5001/webhook/critical'
      # Uncomment for email notifications
      # email_configs:
      #   - to: 'ops-team@example.com'
      #     from: 'alertmanager@example.com'
      #     smarthost: 'smtp.example.com:587'
      #     auth_username: 'alertmanager@example.com'
      #     auth_password: 'password'

    - name: 'warning-alerts'
      webhook_configs:
        - url: 'http://127.0.0.1:5001/webhook/warning'

  inhibit_rules:
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      equal: ['alertname', 'cluster', 'service']

